<!doctype html> <html lang="ja"> <head> <meta charset="utf-8" /> <meta name="viewport" content="width=device-width,initial-scale=1" /> <title>Modern Realtime Chat</title> <link rel="stylesheet" href="./style.css" /> <script src="/socket.io/socket.io.js"></script> </head> <body> <header> <h1>Modern Realtime Chat</h1> </header> <section class="join"> <input id="name" placeholder="ユーザー名" maxlength="32" /> <input id="room" placeholder="部屋名" maxlength="64" /> <label><input type="checkbox" id="private"> プライベート</label> <input id="password" type="password" placeholder="パスワード（プライベート時）" disabled /> <button id="join">入室 / 作成</button> <button id="leave" disabled>退室</button> <span id="joinError" class="error"></span> </section> <main> <aside class="sidebar"> <div> <h3>オンラインユーザー</h3> <ul id="onlineUsers"></ul> </div> <div> <h3>オンラインの公開ルーム</h3> <ul id="onlineRooms"></ul> </div> </aside> <section class="chat"> <div id="status">未入室</div> <ul id="messages"></ul> <div class="input"> <input id="msg" placeholder="メッセージを入力" /> <button id="send" disabled>送信</button> </div> </section> </main> <script src="./script.js"></script> </body> </html>
